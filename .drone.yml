---
kind: pipeline
type: docker
name: manifest-plugin

steps:
  - name: push to docker manifest
    image: plugins/manifest
    settings: 
      username: bkanis
      password:
        from_secret: gitea_password
      target: "gitea.kanis.dev/${DRONE_REPO}:latest"
      template: "gitea.kanis.dev/${DRONE_REPO}:OS-ARCH"
      platforms:
        - linux/amd64
        - linux/arm64
      ignore_missing: true

trigger:
  event:
  - push
  - tag
  - promote

depends_on:
- linux-amd64
- linux-arm64
